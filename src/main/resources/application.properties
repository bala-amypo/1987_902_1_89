# ===============================
# Server Configuration
# ===============================
server.port=9001               # Change port if 9001 is in use
server.servlet.context-path=/   # Root context path

# ===============================
# Spring Datasource / MySQL Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/backendproject
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update      # create, create-drop, update, validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Logging Configuration
# ===============================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# ===============================
# Spring Boot DevTools (Optional)
# ===============================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===============================
# Swagger / OpenAPI (Optional)
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ===============================
# Security (Optional)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin123
